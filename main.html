<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google Classroom </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a28bea0bd3.js" crossorigin="anonymous"></script>


</head>

<body>

    <!--Nav-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="nav-link" href="#">
                <i class="fa-solid fa-bars fa-2x1"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="./images/classroom-letters.png">
                        </a>
                    </li>
                </ul>
                <div class="nav-item dropdown navbar-right">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-plus "></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Unir a clase</a></li>
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#crearClase">Crear
                                clase</a></li>
                    </ul>
                </div>


                <a class="nav-link">
                    <i class="nav-link fa-solid fa-grip-vertical "></i>
                </a>

                <div class="nav-item dropdown navbar-right">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- DROPDOWN ICON GOES HERE-->
                        <img src="" id="current-user-img">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end " id="usuarios">
                        <!-- <li><a class="dropdown-item" href="#"><img src="./icons/androide_18.jpg" alt="" width="24" height="24"></a></li>-->


                    </ul>
                </div>

            </div>
        </div>
    </nav>
    <hr />

    <div class="modal fade" id="crearClase" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Clase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="nombreAsignatura" class="form-label">Nombre Asignatura</label>
                        <input type="text" class="form-control" id="nombreAsignatura">
                    </div>
                    <div class="mb-3">
                        <label for="seccionAsignatura" class="form-label">Seccion</label>
                        <input type="text" class="form-control" id="seccionAsignatura">
                    </div>
                    <div class="mb-3">
                        <label for="codigoAsignatura" class="form-label">Codigo</label>
                        <input type="text" class="form-control" id="codigoAsignatura">
                    </div>
                    <div class="mb-3">
                        <label for="descripcionAsignatura" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcionAsignatura">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Agregar Clase</button>
                </form>

                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-3" id="clases-layout">



        </div>
    </div>


    <script type="text/javascript" src="./js/arreglo.js"></script>
    <script type="text/javascript" src="./js/funciones.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
